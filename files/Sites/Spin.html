<html>
<head>
  <style>
    #rotating-word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="rotating-word">Bruh.</div>
  <script>
    const rotatingWord = document.getElementById("rotating-word");
    let angle = 0;

    setInterval(function() {
      angle += 10;
      rotatingWord.style.transform = `rotate(${angle}deg)`;
    }, 100);
  </script>
</body>
</html>
