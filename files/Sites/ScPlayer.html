<html>
  <head>
   <script src="https://w.soundcloud.com/player/api.js">
   </script>
  </head>
 <div id="player"></div>
   SC.initialize({
  client_id: 'YOUR_CLIENT_ID'
   });

  SC.resolve('https://soundcloud.com/your-username/your-track').then(function(track) {
  SC.oEmbed(track.uri, {
    element: document.getElementById('player')
  });
  });

</html>
